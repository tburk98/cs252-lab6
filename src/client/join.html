	<script type="text/javascript">
		
		function validateForm() {
			var code = document.getElementById("gamecode").value;
			var nick = document.getElementById("nickname").value;

			if (code==null || code=="" || nick==null || nick=="") {
				alert("Gamecode and nickname required");
				return false;
			}

			//go to game or whatever
		}
		
	</script>

	<div id="main">
		
		<div class="logoContainer">

		</div>
		<div class="menu">
			<h1>Enter game code & a nickname</h1>
			<input id="gamecode" class="code-input" type="text" placeholder="1234" maxlength="4" />
			<input id="nickname" class="nickname-input" type="text" placeholder="nickname" maxlength="16" />
