<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content=""/>
	<title>Nort - Create</title>
	<link href="css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
</head>
<body>
	<div id="main">
		
		<div class="logoContainer">
  			<img class="logo" src="NORT.png" alt="NORT"/>
		</div>
		<div class="menu">
			<h1>Create a new game</h1>
			<div style="display: flex; flex-direction: row; align-items: center;">
				<h2>Share this code:</h2>
				<input class="code-input" id="create" type="text" placeholder="1234"/>
			</div>
			<button class="button" onclick="return startGame();"><a id="start">Start</a></button>
		</div>
		
	</div>
</body>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="game/gameFunctions.js" type="text/javascript"></script>
<script>
	login();
	async function startGame() {
		var create = document.getElementById("create").value;
		await createGame(create).catch((err) => {
			alert(err);
		});
	}
</script>
</html>
