<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content=""/>
	<title>Nort - Join</title>
	<link href="../css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
</head>
<body>
	<div id="main">
		
		<div class="logoContainer">
  			<img class="logo" src="../NORT.png" alt="NORT"/>
		</div>
		<div class="menu">
			<h1>Enter game code</h1>
			<input class="code-input" id="code-input" type="text" placeholder="1234" maxlength="4" />
			<button onclick="joinGame()" class="button" id="join-button"><a id="join" href="#">Join</a></button>
		</div>
		
	</div>
</body>

<script>
	function joinGame() {
	    var join = document.getElementById("code-input").value;
	    document.getElementById("join").href = "../game/" + join;
	}
</script>
</html>
