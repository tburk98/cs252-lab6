<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content=""/>
	<title>Nort - Create</title>
	<link href="css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700,400,400i" rel="stylesheet">
	
	<script type="text/javascript">
		
		function submit(event) {
			var nick = document.getElementById("nickname").value;
			var num = document.getElementById("num").value;
			var n = parseInt(num);
			
			if (num==null || num=="" || n < 2 || n > 5) {
				event.preventDefault()
				alert("A game can only have 2 to 5 players");
				return false;
			}else if (nick==null || nick=="") {
				event.preventDefault()
				alert("Enter a nickname");
				return false;
			}

			//go to game or whatever
		}
		
	</script>
	
</head>
<body>
	<div id="main">
		
		<div class="logoContainer">
  			<img class="logo" src="NORT.png" alt="NORT"/>
		</div>
		<div class="menu">
			
			<div style="display: flex; flex-direction: row; align-items: center;">
				<div>How many players?</div>
				<input style="font-weight: 700" id="num" class="code-input" type="text" placeholder="2 - 5" value="" maxlength="1" />
			</div>
			
			<div style="display: flex; flex-direction: row; align-items: center;">
				<div>Enter a nickname</div>
				<input id="nickname" class="nickname-input" style="font-weight: 700" type="text" placeholder="nickname" maxlength="16" />
			</div>
			<button class="button" onClick="submit(event)"><a href="create.html">Next</a></button>
		</div>
		
	</div>
</body>
</html>
